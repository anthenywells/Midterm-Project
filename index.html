<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekly Wallet</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
 
  <!-- user style -->
  <link rel="stylesheet" href="/style/style.css">
  <!-- favicon -->
  <link rel="icon" 
      type="image/png" 
      href="/assets/25-money-mouth-face.png">

</head>
<body>

  <header id="parallax">
      <p id="logo">Weekly Wallet</p>
      <p id="blurb">Enter your budget, enter your weekly expenses, let Weekly Wallet do the rest. It's that easy.</p>
      <form id="budgetForm">
      <input type="number" name="budget" placeholder="Enter your budget" id="myBudget" required />
      <a type="submit" id="myButton" href="#main">Try now</a>
      </form>
      <div class="bottomright">
        <img src="/assets/undraw_wallet_aym5.svg" alt="" srcset="">
      </div>
  </header>

  <main id="main">
    <section id="budgetSection"><p>Total budget: $<span class="totalBudget">0</span></p></section>
    <section id="expenseSection"><p>Total expense: $<span class="totalExpense">0</span></p></section>

    <section id="chart">
      <canvas id="pie-chart" width="800" height="450"></canvas>
    </section>

    <section id="list">
      <div class="selectors">
        
        <a href="#main" id="addButton" class="addButton">Add Expenses</a>
        <!-- <div class="custom-select">
          <select id="category1">
              <option value="allExpenses">All Expenses</option>
              <option value="allExpenses">All Expenses</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Food">Food</option>
              <option value="Clothing">Clothing</option>
              <option value="Bills">Bills</option>
              <option value="Misc">Misc.</option>
          </select>
          </div> -->
      </div>
      <div id="overflowTest">
          <section id="expenseList"></section>
      </div>
    </section>
  </main>




<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="addExpense">
          <p class="expText">Add some expenses</p>
          <input type="text" name="expense" placeholder="Enter an expense" id="myExpense" required />
          <input type="number" name="price" placeholder="Price" id="expPrice" required />
          <div class="custom-select">
              <select id="category2">
                  <option value="Choose">Choose category</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Food">Food</option>
                  <option value="Clothing">Clothing</option>
                  <option value="Bills">Bills</option>
                  <option value="Misc">Misc.</option>
              </select>
              </div>
          <input type="submit" id="myExpButton" value="Add" />
      </form>
    </div>
  </div>

  <div id="warning" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p>WARNING: You've spent more than your budget!</p>
        </div>  
  </div>
  
  <footer>  
    Weekly Wallet ðŸ¤‘
  </footer>

 <!-- jquery -->
  <script src="/script/jquery.js"></script>

  <!-- chart.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
 
  <script src="/script/script.js"></script>
</body>
</html>
